{% extends 'layout.html' %}
{% block content %}
    <div class="luffy-container">
        <table class="table table-bordered">
        <tr>
            <td>姓名</td>
            <td>{{ user.name }}</td>
        </tr>
        <tr>
            <td>性别</td>
            <td>{{ user.get_gender_display }}</td>
        </tr>
        <tr>
            <td>角色</td>
            <td>
                {% for role in user.roles.all %}
                    {{ role }},
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td>{{ user.phone }}</td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>部门</td>
            <td>{{ user.depart }}</td>
        </tr>
    </table>
    </div>
{% endblock %}
